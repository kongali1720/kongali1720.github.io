<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Powerful Matrix Search - Kongali1720</title>
  <style>
    /* Matrix rain background canvas full screen */
    body, html {
      margin: 0; padding: 0; height: 100%; overflow-x: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      display: block;
    }

    header {
      margin-top: 40px;
      text-align: center;
      z-index: 2;
      position: relative;
      user-select: none;
    }

    #roadmap-img {
      max-width: 800px;
      width: 90vw;
      border: 3px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.7);
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }
    #search-input {
      padding: 12px 16px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 2px solid #00ff00;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      outline: none;
      flex-grow: 1;
      transition: border-color 0.3s ease;
    }
    #search-input:focus {
      border-color: #00cc00;
      box-shadow: 0 0 8px #00cc00;
      background: rgba(0, 0, 0, 0.95);
    }
    #search-button {
      padding: 12px 24px;
      background: #00ff00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      transition: background 0.3s ease;
    }
    #search-button:hover {
      background: #00cc00;
    }

    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90vw;
      margin-bottom: 50px;
      z-index: 2;
      position: relative;
    }

    #image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #image-container img:hover {
      transform: scale(1.05);
    }

    footer {
      color: #00aa00;
      font-size: 0.9rem;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
      user-select: none;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: black;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <header>
    <img
      id="roadmap-img"
      src="https://raw.githubusercontent.com/kongali1720/dev-roadmap-indonesia/main/Dev-Roadmap-Indonesia.png"
      alt="Dev Roadmap Indonesia"
    />
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter search term..." autocomplete="off" />
      <button id="search-button">Search</button>
    </div>
  </header>

  <main>
    <div id="image-container"></div>
  </main>

  <footer>
    Made with üíö by Kongali1720
  </footer>

  <script>
    // Matrix rain animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = '„Ç¢„Ç°„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É∞„É±„É≤„É≥abcdefghijklmnopqrstuvwxyz0123456789';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Unsplash API search
    const accessKey = 'p1YEeMWpkldgkQUDjKru2N5-pVvILaceln0YGXrmTRA';
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const imageContainer = document.getElementById('image-container');

    async function searchImages(query) {
      if (!query) {
        alert('Please enter a search term!');
        return;
      }
      imageContainer.innerHTML = '<p style="color:#00ff00;">Loading images...</p>';
      try {
        const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=20`, {
          headers: {
            Authorization: `Client-ID ${accessKey}`
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.results.length === 0) {
          imageContainer.innerHTML = '<p style="color:#00ff00;">No images found.</p>';
          return;
        }
        imageContainer.innerHTML = '';
        data.results.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.urls.small;
          img.alt = photo.alt_description || 'Unsplash Image';
          img.title = photo.description || photo.alt_description || 'Unsplash Image';
          img.addEventListener('click', () => {
            window.open(photo.links.html, '_blank');
          });
          imageContainer.appendChild(img);
        });
      } catch (error) {
        imageContainer.innerHTML = `<p style="color:#00ff00;">Error fetching images: ${error.message}</p>`;
      }
    }

    // Load default images on page load
    window.addEventListener('load', () => {
      searchImages('coding');
    });

    searchButton.addEventListener('click', () => {
      searchImages(searchInput.value.trim());
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchImages(searchInput.value.trim());
      }
    });
  </script>
</body>
</html>
