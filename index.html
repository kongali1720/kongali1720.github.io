<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsplash Image Search</title>
  <style>
    /* CSS sama seperti contoh sebelumnya, atau kamu custom */
    body { background: #121212; color: #00ff00; font-family: sans-serif; padding: 20px; }
    .search-box { margin-bottom: 20px; }
    input, button { padding: 10px; font-size: 1rem; }
    .image-container img { width: 200px; margin: 10px; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Search Images with Unsplash</h1>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Enter search term" />
    <button id="search-button">Search</button>
  </div>
  <div class="image-container" id="image-container"></div>

  <script>
    const accessKey = 'p1YEeMWpkldgkQUDjKru2N5-pVvILaceln0YGXrmTRA'; // Ganti dengan Access Key mu

    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const imageContainer = document.getElementById('image-container');

    async function searchImages(query) {
      if (!query) {
        alert('Please enter a search term!');
        return;
      }
      imageContainer.innerHTML = '<p>Loading images...</p>';

      try {
        const response = await fetch(
          `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${accessKey}&per_page=20`
        );
        const data = await response.json();

        if (data.results.length === 0) {
          imageContainer.innerHTML = '<p>No images found.</p>';
          return;
        }

        imageContainer.innerHTML = '';
        data.results.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.urls.small;
          img.alt = photo.alt_description || 'Unsplash Image';
          img.title = photo.alt_description || 'Unsplash Image';
          img.addEventListener('click', () => {
            window.open(photo.links.html, '_blank');
          });
          imageContainer.appendChild(img);
        });
      } catch (error) {
        imageContainer.innerHTML = `<p>Error fetching images: ${error.message}</p>`;
      }
    }

    searchButton.addEventListener('click', () => {
      searchImages(searchInput.value.trim());
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchImages(searchInput.value.trim());
      }
    });
  </script>
</body>
</html>
