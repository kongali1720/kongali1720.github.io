<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Search Engine - KONGALI1720 with Matrix Rain</title>
  <style>
    /* Matrix rain canvas style */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: #121212;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ff00;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 10;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff00;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }
    #search-input {
      padding: 10px;
      width: 300px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #search-button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      transition: background 0.3s ease;
    }
    #search-button:hover {
      background: #00cc00;
    }
    #image-wrapper {
      z-index: 10;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 15px #00ff00;
      border-radius: 10px;
      overflow: hidden;
    }
    #image-wrapper img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #00aa00;
      padding: 10px 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <header>
    <h1>Image Search Engine - Unsplash</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter a search term" />
      <button id="search-button">Search</button>
    </div>
  </header>

  <main>
    <div id="image-wrapper">
      <img src="https://raw.githubusercontent.com/kongali1720/dev-roadmap-indonesia/main/Dev-Roadmap-Indonesia.png" alt="Dev Roadmap Indonesia" />
    </div>
  </main>

  <footer>
    Made with üíö by Kongali1720
  </footer>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = '„Ç¢„Ç°„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);

    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(18, 18, 18, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if(y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Search engine logic
    const accessKey = 'p1YEeMWpkldgkQUDjKru2N5-pVvILaceln0YGXrmTRA';
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const imageWrapper = document.getElementById('image-wrapper');
    const image = imageWrapper.querySelector('img');

    async function performSearch() {
      const query = searchInput.value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }

      searchButton.textContent = 'Searching...';
      searchButton.disabled = true;

      try {
        const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=1`, {
          headers: {
            Authorization: `Client-ID ${accessKey}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.results.length === 0) {
          alert('No images found for "' + query + '"');
        } else {
          image.src = data.results[0].urls.regular;
          image.alt = data.results[0].alt_description || 'Unsplash Image';
        }
      } catch (error) {
        alert('Error fetching images: ' + error.message);
      } finally {
        searchButton.textContent = 'Search';
        searchButton.disabled = false;
      }

      searchInput.value = '';
    }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
