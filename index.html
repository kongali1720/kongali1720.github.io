<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev Roadmap Indonesia + Search</title>
  <style>
    /* Matrix Rain Canvas */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #121212;
      display: block;
    }
    /* Overlay gelap transparan */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
      pointer-events: none;
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      color: #00ff00;
      user-select: none;
    }

    /* Search bar container fixed on top center */
    #search-bar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 25px;
      box-shadow: 0 0 15px #00ff00aa;
      align-items: center;
      width: 320px;
      max-width: 90vw;
    }

    #search-input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 20px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #search-input:focus {
      border-color: #00cc00;
    }

    #search-button {
      background: #00ff00;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      box-shadow: 0 0 10px #00ff00;
      transition: background 0.3s ease;
      user-select: none;
    }
    #search-button:hover {
      background: #00cc00;
    }

    /* Container gambar */
    #image-wrapper {
      position: relative;
      z-index: 2;
      max-width: 90vw;
      max-height: 90vh;
      margin: auto;
      top: 50%;
      transform: translateY(-50%) scale(0.95);
      opacity: 0;
      animation: fadeInScale 1.5s forwards ease-in-out;
      box-shadow: 0 0 30px #00ff00aa;
      border-radius: 15px;
      overflow: hidden;
    }

    #image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
      user-drag: none;
      user-select: none;
      pointer-events: none;
    }

    /* Animasi fade-in + scale */
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="overlay"></div>

  <!-- Search bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search something..." autocomplete="off" />
    <button id="search-button">Search</button>
  </div>

  <div id="image-wrapper">
    <img src="https://raw.githubusercontent.com/kongali1720/dev-roadmap-indonesia/main/Dev-Roadmap-Indonesia.png" alt="Dev Roadmap Indonesia" />
  </div>

  <script>
    // Matrix Rain Animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(18, 18, 18, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Search engine dummy function
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    function performSearch() {
      const query = searchInput.value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }
      // Contoh: Ganti ini dengan API request atau apa pun
      alert('You searched for: ' + query);
      searchInput.value = '';
    }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
</html>
