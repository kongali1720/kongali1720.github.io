<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Search Engine + Dev Roadmap</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #00ff00;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff00;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #search-button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      transition: background 0.3s ease;
    }

    #search-button:hover {
      background: #00cc00;
    }

    .banner {
      text-align: center;
      margin-bottom: 30px;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #00aa00;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Dev Roadmap + Image Search</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Cari gambar dari Unsplash..." />
      <button id="search-button">Search</button>
    </div>
  </header>

  <!-- Gambar Banner Dev Roadmap -->
  <div class="banner">
    <a href="https://github.com/kongali1720/dev-roadmap-indonesia" target="_blank">
      <img src="https://raw.githubusercontent.com/kongali1720/dev-roadmap-indonesia/main/Dev-Roadmap-Indonesia.png" 
           alt="Dev Roadmap Indonesia" />
    </a>
  </div>

  <!-- Hasil pencarian gambar -->
  <main>
    <div class="image-container" id="image-container"></div>
  </main>

  <footer>
    Made with ðŸ’š by Kongali1720 â€” Powered by Unsplash API
  </footer>

  <script>
    const accessKey = 'p1YEeMWpkldgkQUDjKru2N5-pVvILaceln0YGXrmTRA';
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const imageContainer = document.getElementById('image-container');

    async function searchImages(query) {
      if (!query) {
        alert('Please enter a search term!');
        return;
      }
      imageContainer.innerHTML = '<p>Loading images...</p>';
      try {
        const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=20`, {
          headers: {
            Authorization: `Client-ID ${accessKey}`
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.results.length === 0) {
          imageContainer.innerHTML = '<p>No images found.</p>';
          return;
        }
        imageContainer.innerHTML = '';
        data.results.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.urls.small;
          img.alt = photo.alt_description || 'Unsplash Image';
          img.title = photo.description || photo.alt_description || 'Unsplash Image';
          img.addEventListener('click', () => {
            window.open(photo.links.html, '_blank');
          });
          imageContainer.appendChild(img);
        });
      } catch (error) {
        imageContainer.innerHTML = `<p>Error fetching images: ${error.message}</p>`;
      }
    }

    searchButton.addEventListener('click', () => {
      searchImages(searchInput.value.trim());
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchImages(searchInput.value.trim());
      }
    });
  </script>
</body>
</html>
