<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Search Engine - Kongali</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 8px #00bcd4;
    }
    .search-box {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #search-input {
      padding: 12px 15px;
      width: 350px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px #00bcd4;
      transition: box-shadow 0.3s ease;
    }
    #search-input:focus {
      box-shadow: 0 0 20px #00e5ff;
    }
    #search-button {
      padding: 12px 25px;
      background: #00bcd4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      color: #003a46;
      box-shadow: 0 4px 15px #00e5ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #search-button:hover {
      background: #00e5ff;
      box-shadow: 0 6px 25px #00fff9;
    }
    .image-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }
    .image-container img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px #00e5ff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      height: 160px;
    }
    .image-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00fff9;
    }
    footer {
      margin-top: auto;
      padding: 25px 0 15px;
      text-align: center;
      font-size: 1rem;
      color: #80deea;
      border-top: 1px solid #004d40;
      width: 100%;
      max-width: 1100px;
    }
    footer img {
      margin-top: 15px;
      width: 180px;
      filter: drop-shadow(0 0 5px #00bcd4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    footer img:hover {
      transform: scale(1.1);
    }
    @media (max-width: 480px) {
      #search-input {
        width: 80vw;
      }
      .image-container img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Search Engine</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Cari gambar apa nih?" />
      <button id="search-button">Search</button>
    </div>
  </header>

  <main>
    <div class="image-container" id="image-container"></div>
  </main>

  <footer>
    Made with ðŸ’™ by Kongali1720 <br />
    <a href="https://github.com/kongali1720/Dev-Roadmap-Indonesia" target="_blank" title="Dev Roadmap Indonesia">
      <img src="https://raw.githubusercontent.com/kongali1720/Dev-Roadmap-Indonesia/main/dev-roadmap-indonesia.png" alt="Dev Roadmap Indonesia" />
    </a>
  </footer>

  <script>
    const accessKey = 'YOUR_UNSPLASH_ACCESS_KEY'; // Ganti ini dengan Access Key Unsplash kamu
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const imageContainer = document.getElementById('image-container');

    async function searchImages(query) {
      if (!query) {
        alert('Masukkan kata pencarian dulu ya!');
        return;
      }
      imageContainer.innerHTML = '<p>Loading images...</p>';

      try {
        const res = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=20&client_id=${accessKey}`);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          imageContainer.innerHTML = '<p>Gambar tidak ditemukan.</p>';
          return;
        }

        imageContainer.innerHTML = '';
        data.results.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.urls.small;
          img.alt = photo.alt_description || 'Image';
          img.title = photo.alt_description || 'Image';
          img.addEventListener('click', () => {
            window.open(photo.links.html, '_blank');
          });
          imageContainer.appendChild(img);
        });
      } catch (error) {
        imageContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    searchButton.addEventListener('click', () => {
      searchImages(searchInput.value.trim());
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchImages(searchInput.value.trim());
      }
    });
  </script>
</body>
</html>
